<div>
    <label for="username">Username </label>
    <input id="username" [(ngModel)]="username" placeholder="Username">
    <label for="password">Password </label>
    <input id="password" type="password" autocomplete="off" [(ngModel)]="password" placeholder="password">
    <a class="btn btn-primary"(click)="login()">Login</a>
</div>
