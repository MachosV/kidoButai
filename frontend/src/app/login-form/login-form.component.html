<div class="container-fluid">
    <h3>Login</h3>
    <div class="card form-group mt-5">
        <div class="card-body">
            <div class="input-group mb-2">
                <span class="input-group-prepend">
                    <span class="btn btn-outline-secondary bg-white border-start-1 border-bottom-1 border-end-0 border ms-n5">
                        <i class="fa fa-user"></i>
                    </span>
                </span>
                <input class="form-control border-start-0 border-end-1 border" [(ngModel)]="username" placeholder="username">
            </div>
            <div class="input-group">
                <span class="input-group-prepend">
                    <span class="btn btn-outline-secondary bg-white border-start-1 border-bottom-1 border-end-0 border ms-n5">
                        <i class="fa fa-unlock-alt"></i>
                    </span>
                </span>
                <input type="password" class="form-control border-start-0 border-end-1 border" [(ngModel)]="password" placeholder="Password">
            </div>
